
<!DOCTYPE html>
<html lang="en">
<head>

        body {

<body>
    <center> 
        <h1 style="color: crimson;font-style:italic;">On Double Click</h1>

        <button ondblclick="Hello()">Double-click me</button>

        function Hello() { 
            document.getElementById("Double-click").innerHTML = "Md.Mahaboob Khan"; 
        } 
        </script> 
    
        <h2>onkeypress attribute</h2> 
        <input type="text" onkeypress=" StayHome_Staysafe()"> 
        <script> 
            function StayHome_Staysafe() { 
                alert("StayHome_Staysafe!"); 
            } 

        </script> 
        <h1>On Focus</h1> 
        <h2>onFocus attribute</h2> 
        <br> Name: 
        <input type="text" id="fname"> 
        
        <script> 
         document.getElementById( 
              "fname").onfocus = function() { 
                geekfun() 
            }; 
            function geekfun() { 
                document.getElementById( 
                  "fname").style.backgroundColor = 
                  "green"; 
            } 
            
        </script> 
         <h1>On blur</h1> 
         <h2>onblur attribute</h2> 
         Username: <input type="text" name="fname" id="mk" 
         onblur="blur()"> 
         <script> 
         function blur() { 
             var y = document.getElementById("mk"); 
             y.value = y.value.toUpperCase(); 
         } 
         </script>
